<div class="container mt-5">

  <div class="row justify-content-center">

    <div class="col-8">

      <div class="border shadow p-5 mb-5 bg-body rounded">

        <div *ngIf="contacted"  class="alert alert-success alert-dismissible fade show" role="alert">
          ... message here
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="contact()">
          <div class="d-flex justify-content-center mb-2">
            <h1>Contact Us</h1>
          </div>

          <div class="form-group mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" name="userName" [(ngModel)]="contactForm.userName" class="form-control" id="userName" >
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" [(ngModel)]="contactForm.email" class="form-control" id="email" >
          </div>

          <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" [(ngModel)]="contactForm.phoneNumber" class="form-control" id="phone" >
          </div>

          <div class="form-group  mb-3">
            <label for="message" class="form-label">Your Message</label>
            <input type="text" name="message"  [(ngModel)]="contactForm.message" class="form-control" id="message">
          </div>


          <div class="d-flex justify-content-between mt-4">
            <div>
              <button type="submit" class="btn btn-primary mx-1">Submit</button>
              <button type="button" class="btn btn-dark mx-1" (click)="clearForm()">Clear</button>
            </div>

            <button (click)="navigateToHome()" type="button" class="btn btn-dark mx-1">Login</button>
          </div>


        </form>

      </div>

    </div>

  </div>

</div>

<div class="container mt-5">

  <div class="row justify-content-center">

    <div class="col-8">

      <div class="border shadow p-5 mb-5 bg-body rounded">

        <div *ngIf="registered"  class="alert alert-success alert-dismissible fade show" role="alert">
          ... message here
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="exception.message.length > 0"  class="alert alert-danger alert-dismissible fade show" role="alert">
          {{exception.message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="register()">
          <div class="d-flex justify-content-center mb-2">
            <h1>Company Registration</h1>
          </div>

          <div class="form-group mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" name="companyName" [(ngModel)]="formRegister.companyName" class="form-control" id="companyName" >
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" [(ngModel)]="formRegister.email" class="form-control" id="email" >
          </div>

          <div class="form-group mb-3">
            <label for="address" class="form-label">address</label>
            <input type="text" name="address" [(ngModel)]="formRegister.address" class="form-control" id="address" >
          </div>

          <div class="form-group  mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" name="password"  [(ngModel)]="formRegister.password" class="form-control" id="Password">
          </div>

          <div class="form-group  mb-3">
            <label for="ConfirmationPassword" class="form-label">Confirmation Password</label>
            <input type="password" name="confirmationPassword"  [(ngModel)]="formRegister.confirmationPassword" class="form-control" id="ConfirmationPassword">
          </div>


          <div class="d-flex justify-content-between mt-4">
            <div>
              <button type="submit" class="btn btn-primary mx-1">Submit</button>
              <button type="button" class="btn btn-dark mx-1" (click)="clearForm()">Clear</button>
            </div>

            <button (click)="navigateToLogin()" type="button" class="btn btn-dark mx-1">Login</button>
          </div>


        </form>

      </div>

    </div>

  </div>

</div>

<div class="container mt-5">

  <div class="row justify-content-center">

    <div class="col-8">

      <div class="border shadow p-5 mb-5 bg-body rounded">

        <div *ngIf="loggedIn"  class="alert alert-success alert-dismissible fade show" role="alert">
          Product was created successfully
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="exception.message.length > 0"  class="alert alert-danger alert-dismissible fade show" role="alert">
          {{exception.message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="login()">

          <div class="d-flex justify-content-center mb-2">
            <h1>login</h1>
          </div>

          <div class="form-group mb-3">
            <label for="productName" class="form-label">User Name</label>
            <input type="text" name="name" [(ngModel)]="authentication.email" class="form-control" id="productName" >
          </div>

          <div class="form-group  mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" name="Password"  [(ngModel)]="authentication.password" class="form-control" id="Password">
          </div>



          <div class="d-flex justify-content-between mt-4">
            <div>
              <button type="submit" class="btn btn-primary mx-1">Submit</button>
              <button type="button" class="btn btn-dark mx-1" (click)="clearForm()">Clear</button>
            </div>

            <button (click)="navigateToRegister()" type="button" class="btn btn-dark mx-1">Register</button>
          </div>


        </form>

      </div>

    </div>

  </div>

</div>
